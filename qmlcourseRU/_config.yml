title: QMLCourse
author: Sinchenko SA et al.
logo: "logo.svg"

description: >-
  An adaptive and practical course about Quantum Machine Learning in the NISQ-era and related topics.

execute:
  execute_notebooks: cache
  timeout: -1

html:
  home_page_in_navbar: true

notebook_interface: "notebook"

repository:
  url: https://github.com/SemyonSinchenko/qmlcourse
  path_to_book: "qmlcourseRU"

latex:
  latex_engine: "xelatex"
  latex_documents:
    target.name: qmlcourseRU.tex

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js

parse:
  myst_enable_extensions:
    - amsmath
    - physics
